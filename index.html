<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>Tempo Rentals</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
       
        <nav class="navbar">
            <a class="navbar-brand">
                <div class="logo_padding">
                    <div class="logo">
                        <p>Tempo</p>
                        <img src="/img/logo_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </div>
                </div>
            </a>
            <ul  class="options">
                <li>
                    <a href="index.html" class="nav-link">Reserve</a>
                </li>
                <li>
                    <a href="svc_price.html" class="nav-link">Services and Prices</a>
                </li>
                <li>
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link">Contact us</a>
                </li>
            </ul>
        </nav>


        <div class="container images">
            <div class="row">
                <div class="col">
                    <img src="/img/pic1.jpg" alt="">
                </div>
                <div class="col">
                    <img src="/img/pic2.jpeg" alt="">
                </div>
            </div>
        </div>


        <div class="container search">
            <div class="row">
                <div class="col">
                    <div class="pickup">
                        <h2>Pick-up</h2>
                        <form>
                            <input type="text" id="pickup_loc" class="location" placeholder="Pick-up location...">
                            <br>
                            <input type="text" id="pickup_date" class="dt" placeholder="Pick-up date">
                            <input type="text" id="pickup_time" class="time" placeholder="Pick-up time">
                        </form>

                        <button type="button" class="btn btn-default">Search</button>
                    </div>
                </div>
                <div class="col">
                    <div class="dropoff">
                        <h2>Drop-off</h2>
                        <form>
                            <input type="text" id="dropoff_loc" class="location" placeholder="Drop-off location...">
                            <br>
                            <input type="text" id="dropoff_date" class="dt" placeholder="Drop-off date">
                            <input type="text" id="dropoff_time" class="time" placeholder="Drop-off time">
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container pop_rentals">
            <div class="row">
                <h2>Popular Rentals</h2>
                <div class="col">
                    <img src="/img/pic6.jpg" alt="">
                    <p>Mclaren 720s</p>
                </div>
                <div class="col">
                    <img src="/img/pic7.jpg" alt="">
                    <p>Lamborghini Hurucan Evo</p>
                </div>
                <div class="col">
                    <img src="/img/pic8.jpg" alt="">
                    <p>Bently Continental GT</p>
                </div>
                <div class="col">
                    <img src="/img/pic9.jpg" alt="">
                    <p>BMW M4</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
